name: Automação de Testes Cypress

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testes-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Instalar dependências
        run: |
          npm i

      - name: Executar testes Cypress
        run: |
          npm run cy:run:reg:chrome
