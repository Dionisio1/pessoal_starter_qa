name: Automação de Testes Cypress

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testes-e2e:
    runs-on: ubuntu-latest
    name: Execução de testes E2E

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm install


      - name: Executar testes Cypress
        uses: cypress-io/github-action@v5
        command: cypress run --browser chrome --spec cypress\\e2e\\automationExercice\\Regression_Excecice.feature
        
