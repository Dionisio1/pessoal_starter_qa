name: Regressão de Testes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testes-e2e:
    runs-on: ubuntu-latest
    name: Execução de testes E2E

    steps:
      - run: echo "🎉 O job foi acionado automaticamente por um evento ${{ github.event_name }}."
      - run: echo "🐧 Este job agora está sendo executado em um servidor ${{ runner.os }} hospedado pelo GitHub!"
      - run: echo "🔎 O nome de sua branch é ${{ github.ref }} e seu repositório é ${{ github.repository }}."
      
      - name: Checkout
        uses: actions/checkout@v4
      - run: echo "💡 O repositório ${{ github.repository }} repositório foi clonado para o executor (runner)."
      - run: echo "🖥️ O workflow agora está pronto para testar seu código no executor (runner)."

      - name: Instalar dependências
        run: npm install

      - name: Executar testes Cypress
        run: npx cypress run --spec "cypress/e2e/automationExercice/Regression_Excecice.feature"
      
        
