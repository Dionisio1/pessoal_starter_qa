name: Automação de Testes Cypress

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testes-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          npm install

      - name: Executar testes Cypress
        run: |
          npm run cy:run:reg:chrome
